<!doctype html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"><title>Seats</title></head><body>
<h1>Seats</h1>
<p><a th:href="@{/seats/new}">Add Seat</a></p>
<table border="1" cellpadding="5"><tr>
    <th>ID</th><th>Hall ID</th><th>Row</th><th>Number</th><th>Actions</th></tr>
    <tr th:each="s : ${seats}">
        <td th:text="${s.id}">S1</td>
        <td th:text="${s.hallId}">H1</td>
        <td th:text="${s.row}">A</td>
        <td th:text="${s.number}">7</td>
        <td>
            <a th:href="@{'/seats/' + ${s.id}}">Details</a> |
            <a th:href="@{'/seats/' + ${s.id} + '/edit'}">Edit</a>
            <form th:action="@{'/seats/' + ${s.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td></tr></table>
<p><a th:href="@{/}">Back home</a></p>
</body></html>

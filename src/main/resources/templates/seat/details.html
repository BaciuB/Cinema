<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seat Details</title>
</head>
<body>

<h1>Seat <span th:text="${seat.id}"></span></h1>

<p>Hall:
    <span th:text="${seat.hall != null ? seat.hall.name : 'N/A'}"></span>
</p>

<p>Row: <span th:text="${seat.rowNumber}"></span></p>
<p>Column: <span th:text="${seat.columnNumber}"></span></p>

<p><a th:href="@{/seats}">Back to list</a></p>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit Support Staff</title>
    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-top: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>Edit Support Staff</h1>

<form th:action="@{'/supportstaff/' + ${supportstaff.id}}"
      th:object="${supportstaff}"
      method="post"
      novalidate>

    <!-- REZUMAT GLOBAL AL ERORILOR -->
    <div th:if="${#fields.hasErrors()}" class="field-error" style="margin-bottom: 12px;">
        <p>Please correct the following errors:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Error</li>
        </ul>
    </div>

    <div>
        <label>ID</label><br>
        <input th:field="*{id}" readonly>
        <div th:if="${#fields.hasErrors('id')}"
             th:errors="*{id}"
             class="field-error"></div>
    </div>

    <div>
        <label>Name</label><br>
        <input th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"
             class="field-error"></div>
    </div>

    <div>
        <label>Salary</label><br>
        <input th:field="*{salary}" type="number" min="0">
        <div th:if="${#fields.hasErrors('salary')}"
             th:errors="*{salary}"
             class="field-error"></div>
    </div>

    <div>
        <label>Role</label><br>
        <select th:field="*{role}">
            <option value="">-- select --</option>
            <option value="CLEANING">Cleaning</option>
            <option value="USHER">Usher</option>
            <option value="SECURITY">Security</option>
        </select>
        <div th:if="${#fields.hasErrors('role')}"
             th:errors="*{role}"
             class="field-error"></div>
    </div>

    <p>
        <button type="submit">Save Changes</button>
        <a th:href="@{/supportstaff}">Cancel</a>
    </p>

</form>

</body>
</html>

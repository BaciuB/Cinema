<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>New Support Staff</title></head>
<body>
<h1>New Support Staff</h1>

<form th:action="@{/supportstaff}" th:object="${staff}" method="post">
    <div>
        <label>ID</label>
        <input th:field="*{id}" placeholder="e.g. S1" required />
    </div>
    <div>
        <label>Name</label>
        <input th:field="*{name}" placeholder="e.g. Maria Ionescu" required />
    </div>
    <div>
        <label>Salary</label>
        <input th:field="*{salary}" type="number" placeholder="e.g. 2500" required />
    </div>
    <div>
        <label>Role</label>
        <input th:field="*{role}" placeholder="e.g. Cleaner" required />
    </div>
    <button type="submit">Save</button>
</form>

<p><a th:href="@{/supportstaff}">Back to list</a></p>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Support Staff</title></head>
<body>
<h1>Support Staff</h1>

<p><a th:href="@{/supportstaff/new}">Add Staff</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${supportstaff}">
        <td th:text="${s.id}">S1</td>
        <td th:text="${s.name}">Maria</td>
        <td th:text="${s.salary}">2500</td>
        <td th:text="${s.role}">Cleaner</td>
        <td>
            <form th:action="@{'/supportstaff/' + ${s.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

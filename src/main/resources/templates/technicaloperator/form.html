<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New Technical Operator</title>
    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-top: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>New Technical Operator</h1>

<form th:action="@{/technicaloperators}"
      th:object="${technicaloperator}"
      method="post"
      novalidate>

    <!-- REZUMAT GLOBAL AL ERORILOR -->
    <div th:if="${#fields.hasErrors()}" class="field-error" style="margin-bottom: 12px;">
        <p>Please correct the following errors:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Error</li>
        </ul>
    </div>

    <div>
        <label>ID</label><br>
        <input th:field="*{id}" placeholder="TO1">
        <div th:if="${#fields.hasErrors('id')}"
             th:errors="*{id}"
             class="field-error"></div>
    </div>

    <div>
        <label>Name</label><br>
        <input th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"
             class="field-error"></div>
    </div>

    <div>
        <label>Salary</label><br>
        <input th:field="*{salary}" type="number" min="0">
        <div th:if="${#fields.hasErrors('salary')}"
             th:errors="*{salary}"
             class="field-error"></div>
    </div>

    <div>
        <label>Specialization</label><br>
        <select th:field="*{specialization}">
            <option value="">-- select --</option>
            <option value="SOUND">Sound</option>
            <option value="PROJECTION">Projection</option>
        </select>
        <div th:if="${#fields.hasErrors('specialization')}"
             th:errors="*{specialization}"
             class="field-error"></div>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/technicaloperators}">Cancel</a>
    </p>
</form>

</body>
</html>

<!-- src/main/resources/templates/ticket/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <style>
        .field-error { color: red; font-weight: bold; margin-bottom: 10px; display: block; }
        .success-message { color: green; font-weight: bold; margin-bottom: 10px; display: block; }
        .box { border: 1px solid #999; padding: 12px; display: inline-block; }
        .row { margin-bottom: 8px; }
        label { display: inline-block; min-width: 130px; }
    </style>
</head>
<body>

<h1>Tickets</h1>

<div th:if="${globalError}" class="field-error" th:text="${globalError}"></div>
<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

<div class="box">
    <h3 style="margin-top:0">Filter + Sort</h3>

    <form th:action="@{/tickets}" method="get">
        <div class="row">
            <label>Screening ID</label>
            <input type="text" name="screeningId" th:value="${screeningId}">
        </div>

        <div class="row">
            <label>Seat ID</label>
            <input type="text" name="seatId" th:value="${seatId}">
        </div>

        <div class="row">
            <label>Customer name contains</label>
            <input type="text" name="customerName" th:value="${customerName}">
        </div>

        <div class="row">
            <label>Min price</label>
            <input type="number" step="0.01" name="minPrice" th:value="${minPrice}">
        </div>

        <div class="row">
            <label>Max price</label>
            <input type="number" step="0.01" name="maxPrice" th:value="${maxPrice}">
        </div>

        <hr>

        <div class="row">
            <label>Sort by</label>
            <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="price" th:selected="${sortBy == 'price'}">Price</option>
            </select>
        </div>

        <div class="row">
            <label>Direction</label>
            <select name="dir">
                <option value="ASC" th:selected="${dir == 'ASC'}">ASC</option>
                <option value="DESC" th:selected="${dir == 'DESC'}">DESC</option>
            </select>
        </div>

        <div class="row">
            <label>Page size</label>
            <select name="size">
                <option value="5" th:selected="${size == 5}">5</option>
                <option value="10" th:selected="${size == 10}">10</option>
                <option value="20" th:selected="${size == 20}">20</option>
            </select>
        </div>

        <input type="hidden" name="page" value="0">

        <div class="row">
            <button type="submit">Apply</button>
            <a th:href="@{/tickets}">Reset</a>
        </div>
    </form>
</div>

<p><a th:href="@{/tickets/new}">Add new Ticket</a></p>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Screening</th>
        <th>Customer</th>
        <th>Seat</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${ticketsPage.content}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.screening != null ? t.screening.id : 'N/A'}"></td>
        <td th:text="${t.customer != null ? t.customer.name : 'N/A'}"></td>
        <td th:text="${t.seat != null ? t.seat.id : 'N/A'}"></td>
        <td th:text="${t.price}"></td>
        <td>
            <a th:href="@{'/tickets/' + ${t.id}}">Details</a> |
            <a th:href="@{'/tickets/' + ${t.id} + '/edit'}">Edit</a>
            <form th:action="@{'/tickets/' + ${t.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${ticketsPage.totalPages > 1}">
    <a th:if="${ticketsPage.hasPrevious()}"
       th:href="@{/tickets(screeningId=${screeningId},seatId=${seatId},customerName=${customerName},minPrice=${minPrice},maxPrice=${maxPrice},sortBy=${sortBy},dir=${dir},size=${size},page=${ticketsPage.number - 1})}">
        Prev
    </a>

    <span th:text="${ticketsPage.number + 1}">1</span> /
    <span th:text="${ticketsPage.totalPages}">1</span>

    <a th:if="${ticketsPage.hasNext()}"
       th:href="@{/tickets(screeningId=${screeningId},seatId=${seatId},customerName=${customerName},minPrice=${minPrice},maxPrice=${maxPrice},sortBy=${sortBy},dir=${dir},size=${size},page=${ticketsPage.number + 1})}">
        Next
    </a>
</p>

<p><a th:href="@{/}">Back home</a></p>

</body>
</html>

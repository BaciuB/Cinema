<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
</head>
<body>

<h1>Ticket Details</h1>

<p>ID: <span th:text="${ticket.id}"></span></p>
<p>Screening: <span th:text="${ticket.screening.id}"></span></p>
<p>Customer: <span th:text="${ticket.customer.name}"></span></p>
<p>Seat: <span th:text="${ticket.seat.id}"></span></p>
<p>Price: <span th:text="${ticket.price}"></span></p>

<p><a th:href="@{/tickets}">Back to list</a></p>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>

    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-top: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>Add New Ticket</h1>

<form th:action="@{/tickets}" th:object="${ticket}" method="post" novalidate>

    <!-- REZUMAT GLOBAL AL ERORILOR -->
    <div th:if="${#fields.hasErrors()}" class="field-error" style="margin-bottom: 12px;">
        <p>Please correct the following errors:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Error</li>
        </ul>
    </div>

    <div>
        <label>ID:</label><br>
        <input th:field="*{id}" placeholder="T1">
        <div th:if="${#fields.hasErrors('id')}"
             th:errors="*{id}"
             class="field-error"></div>
    </div>

    <div>
        <label>Screening:</label><br>
        <select th:field="*{screening.id}">
            <!-- placeholder, selectat cÃ¢nd ticket.screening este null -->
            <option value="">Choose screening</option>
            <option th:each="s : ${screenings}"
                    th:value="${s.id}"
                    th:text="${s.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('screening')}"
             th:errors="*{screening}"
             class="field-error"></div>
    </div>

    <div>
        <label>Customer:</label><br>
        <select th:field="*{customer.id}">
            <option value="">Choose customer</option>
            <option th:each="c : ${customers}"
                    th:value="${c.id}"
                    th:text="${c.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('customer')}"
             th:errors="*{customer}"
             class="field-error"></div>
    </div>

    <div>
        <label>Seat:</label><br>
        <select th:field="*{seat.id}">
            <option value="">Choose seat</option>
            <option th:each="s : ${seats}"
                    th:value="${s.id}"
                    th:text="${s.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('seat')}"
             th:errors="*{seat}"
             class="field-error"></div>
    </div>

    <div>
        <label>Price:</label><br>
        <input type="number" step="0.01" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"
             class="field-error"></div>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/tickets}">Cancel</a>
    </p>

</form>

</body>
</html>

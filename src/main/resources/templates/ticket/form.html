<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>
</head>
<body>
<h1>New Ticket</h1>

<form th:action="@{/tickets}" th:object="${ticket}" method="post">
    <div>
        <label>ID:</label>
        <input th:field="*{id}" placeholder="e.g. T1" required>
    </div>
    <div>
        <label>Seat ID:</label>
        <input th:field="*{seatId}" placeholder="e.g. S1" required>
    </div>
    <div>
        <label>Screening ID:</label>
        <input th:field="*{screeningId}" placeholder="e.g. SC1" required>
    </div>
    <div>
        <label>Customer ID:</label>
        <input th:field="*{customerId}" placeholder="e.g. C1" required>
    </div>

    <button type="submit">Save</button>
</form>

<p><a th:href="@{/tickets}">Back to list</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
</head>
<body>
<h1>New Ticket</h1>

<form th:action="@{/ticket}" th:object="${ticket}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" />
    </div>

    <div>
        <label>Screening ID:</label>
        <input type="text" th:field="*{screeningId}" />
    </div>

    <div>
        <label>Customer ID:</label>
        <input type="text" th:field="*{customerId}" />
    </div>

    <div>
        <label>Seat ID:</label>
        <input type="text" th:field="*{seatId}" />
    </div>

    <div>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" />
    </div>

    <button type="submit">Save</button>
</form>

<a th:href="@{/ticket}">Back to list</a>
</body>
</html>

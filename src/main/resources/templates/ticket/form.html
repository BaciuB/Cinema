<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>
</head>
<body>

<h1>Add New Ticket</h1>

<form th:action="@{/tickets}" th:object="${ticket}" method="post">

    <div>
        <label>ID:</label><br>
        <input th:field="*{id}" placeholder="T1">
    </div>

    <div>
        <label>Screening:</label><br>
        <select th:field="*{screening.id}">
            <option value="" disabled selected>Choose screening</option>
            <option th:each="s : ${screenings}"
                    th:value="${s.id}"
                    th:text="${s.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('screening')}"
             th:errors="*{screening}"
             style="color:red;font-weight:bold;"></div>
    </div>

    <div>
        <label>Customer:</label><br>
        <select th:field="*{customer.id}">
            <option value="" disabled selected>Choose customer</option>
            <option th:each="c : ${customers}"
                    th:value="${c.id}"
                    th:text="${c.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('customer')}"
             th:errors="*{customer}"
             style="color:red;font-weight:bold;"></div>
    </div>

    <div>
        <label>Seat:</label><br>
        <select th:field="*{seat.id}">
            <option value="" disabled selected>Choose seat</option>
            <option th:each="s : ${seats}"
                    th:value="${s.id}"
                    th:text="${s.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('seat')}"
             th:errors="*{seat}"
             style="color:red;font-weight:bold;"></div>
    </div>

    <div>
        <label>Price:</label><br>
        <input type="number" step="0.01" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"
             style="color:red;font-weight:bold;"></div>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/tickets}">Cancel</a>
    </p>

</form>

</body>
</html>

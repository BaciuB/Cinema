<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>New Ticket</title></head><body>
<h1>New Ticket</h1>
<form th:action="@{/tickets}" th:object="${ticket}" method="post">
    <div><label>ID</label><br><input th:field="*{id}" placeholder="T1" required></div>
    <div><label>Screening ID</label><br><input th:field="*{screeningId}" placeholder="SC1" required></div>
    <div><label>Customer ID</label><br><input th:field="*{customerId}" placeholder="C1" required></div>
    <div><label>Seat ID</label><br><input th:field="*{seatId}" placeholder="S1" required></div>
    <div><label>Price</label><br><input th:field="*{price}" type="number" min="0" step="0.01" placeholder="35.00" required></div>
    <p><button type="submit">Save</button> <a th:href="@{/tickets}">Cancel</a></p>
</form>
</body></html>

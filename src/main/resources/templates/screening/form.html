<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Screening</title>

    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-top: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>Add New Screening</h1>

<form th:action="@{/screenings}" th:object="${screening}" method="post" novalidate>

    <div th:if="${#fields.hasErrors()}" class="field-error" style="margin-bottom: 12px;">
        <p>Please correct the following errors:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Error</li>
        </ul>
    </div>

    <div>
        <label>ID:</label><br>
        <input th:field="*{id}" placeholder="SC1">
        <div th:if="${#fields.hasErrors('id')}"
             th:errors="*{id}" class="field-error"></div>
    </div>

    <div>
        <label>Hall:</label><br>
        <select th:field="*{hall.id}">
            <option value="">Choose hall</option>
            <option th:each="h : ${halls}"
                    th:value="${h.id}"
                    th:text="${h.name}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('hall')}"
             th:errors="*{hall}" class="field-error"></div>
    </div>

    <div>
        <label>Movie:</label><br>
        <select th:field="*{movie.id}">
            <option value="">Choose movie</option>
            <option th:each="m : ${movies}"
                    th:value="${m.id}"
                    th:text="${m.title}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('movie')}"
             th:errors="*{movie}" class="field-error"></div>
    </div>

    <div>
        <label>Date:</label><br>
        <input type="date" th:field="*{dateTime}">
        <div th:if="${#fields.hasErrors('dateTime')}"
             th:errors="*{dateTime}" class="field-error"></div>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/screenings}">Cancel</a>
    </p>

</form>

</body>
</html>

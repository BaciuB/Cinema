<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Screening</title>
</head>
<body>
<h1>New Screening</h1>

<form th:action="@{/screening}" th:object="${screening}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" />
    </div>

    <div>
        <label>Hall ID:</label>
        <input type="text" th:field="*{hallId}" />
    </div>

    <div>
        <label>Movie ID:</label>
        <input type="text" th:field="*{movieId}" />
    </div>

    <div>
        <label>Date:</label>
        <input type="date" th:field="*{dateTime}" />
    </div>

    <button type="submit">Save</button>
</form>

<a th:href="@{/screening}">Back to list</a>
</body>
</html>

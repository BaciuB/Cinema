<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Screening Details</title>
</head>
<body>

<h1>Screening <span th:text="${screening.id}"></span></h1>

<p>Hall:
    <span th:text="${screening.hall != null ? screening.hall.name : 'N/A'}"></span>
</p>

<p>Movie:
    <span th:text="${screening.movie != null ? screening.movie.title : 'N/A'}"></span>
</p>

<p>Date: <span th:text="${screening.dateTime}"></span></p>

<p><a th:href="@{/screenings}">Back to list</a></p>

</body>
</html>

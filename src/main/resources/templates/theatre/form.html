<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>New Theatre</title></head><body>
<h1>Add New Theatre</h1>
<form th:action="@{/theatres}" th:object="${theatre}" method="post">
    <div><label>ID</label><br><input th:field="*{id}" placeholder="T1" required></div>
    <div><label>Name</label><br><input th:field="*{name}" required></div>
    <div><label>City</label><br><input th:field="*{city}" required></div>
    <p><button type="submit">Save</button> <a th:href="@{/theatres}">Cancel</a></p>
</form>
</body></html>

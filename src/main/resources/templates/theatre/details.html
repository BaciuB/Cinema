<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theatre Details</title>
</head>
<body>

<h1 th:text="${theatre.name}">Theatre Name</h1>

<p>ID: <span th:text="${theatre.id}"></span></p>
<p>City: <span th:text="${theatre.city}"></span></p>

<h2>Halls</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Hall ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${halls}">
        <td th:text="${h.id}"></td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/theatres}">Back to list</a></p>

</body>
</html>

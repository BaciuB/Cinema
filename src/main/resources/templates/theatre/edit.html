<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"><title>Edit Theatre</title></head><body>
<h1>Edit Theatre</h1>
<form th:action="@{'/theatres/' + ${theatre.id}}" th:object="${theatre}" method="post">
    <div><label>ID</label><br><input th:field="*{id}" readonly></div>
    <div><label>Name</label><br><input th:field="*{name}" required></div>
    <div><label>City</label><br><input th:field="*{city}" required></div>
    <p><button type="submit">Save Changes</button> <a th:href="@{/theatres}">Cancel</a></p>
</form>
</body></html>

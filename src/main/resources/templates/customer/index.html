<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>

<!-- Mesaje globale -->
<div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}"></div>
<div th:if="${successMessage}" style="color:green;" th:text="${successMessage}"></div>

<p><a th:href="@{/customers/new}">Add Customer</a></p>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Tickets (count)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}">C1</td>
        <td th:text="${c.name}">Alice</td>
        <td th:text="${c.email}">alice@example.com</td>
        <td th:text="${c.tickets != null ? #lists.size(c.tickets) : 0}">0</td>
        <td>
            <a th:href="@{'/customers/' + ${c.id}}">Details</a> |
            <a th:href="@{'/customers/' + ${c.id} + '/edit'}">Edit</a>
            <form th:action="@{'/customers/' + ${c.id} + '/delete'}"
                  method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">Back home</a></p>
</body>
</html>

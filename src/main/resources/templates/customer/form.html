<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
</head>
<body>
<h1>New Customer</h1>

<form th:action="@{/customers}" th:object="${customer}" method="post">
    <div>
        <label>ID</label><br>
        <input th:field="*{id}" placeholder="C1" required>
    </div>
    <div>
        <label>Name</label><br>
        <input th:field="*{name}" placeholder="Full name" required>
    </div>
    <div>
        <label>Email</label><br>
        <input th:field="*{email}" type="email" placeholder="name@example.com" required>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/customers}">Cancel</a>
    </p>
</form>
</body>
</html>

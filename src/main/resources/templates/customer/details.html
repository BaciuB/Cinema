<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>

<h1>Customer Details</h1>

<p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>

<hr>

<h2>Tickets</h2>

<table border="1">
    <tr>
        <th>Ticket ID</th>
        <th>Screening ID</th>
        <th>Seat ID</th>
        <th>Price</th>
    </tr>

    <tr th:each="t : ${customer.tickets}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.screening.id}"></td>
        <td th:text="${t.seat.id}"></td>
        <td th:text="${t.price}"></td>
    </tr>
</table>

<hr>
<p>
    <a th:href="@{/customers}">Back to List</a>
</p>
<p>
    <a th:href="@{'/customers/' + ${customer.id} + '/edit'}">Edit</a>
</p>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New Assignment</title>

    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-top: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>New Staff Assignment</h1>

<form th:action="@{/assignments}"
      th:object="${assignment}"
      method="post"
      novalidate>

    <!-- GLOBAL ERRORS -->
    <div th:if="${#fields.hasErrors()}" class="field-error">
        <p>Please fix the following errors:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Error</li>
        </ul>
    </div>

    <div>
        <label>ID</label><br>
        <input th:field="*{id}" placeholder="A1">
        <div th:if="${#fields.hasErrors('id')}"
             th:errors="*{id}"
             class="field-error"></div>
    </div>

    <div>
        <label>Screening ID</label><br>
        <input th:field="*{screeningId}" placeholder="SCR1">
        <div th:if="${#fields.hasErrors('screeningId')}"
             th:errors="*{screeningId}"
             class="field-error"></div>
    </div>

    <div>
        <label>Staff ID (TO / SST)</label><br>
        <input th:field="*{staffId}" placeholder="TO1 or SST1">
        <div th:if="${#fields.hasErrors('staffId')}"
             th:errors="*{staffId}"
             class="field-error"></div>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/assignments}">Cancel</a>
    </p>

</form>

</body>
</html>

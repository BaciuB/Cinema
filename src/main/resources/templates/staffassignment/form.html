<!doctype html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"><title>New Assignment</title></head><body>
<h1>New Assignment</h1>
<form th:action="@{/assignments}" th:object="${assignment}" method="post">
    <div><label>ID</label><br><input th:field="*{id}" placeholder="A1" required></div>
    <div><label>Screening ID</label><br><input th:field="*{screeningId}" placeholder="SC1" required></div>
    <div><label>Staff ID</label><br><input th:field="*{staffId}" placeholder="TO1/SS1" required></div>
    <p><button type="submit">Save</button> <a th:href="@{/assignments}">Cancel</a></p>
</form></body></html>

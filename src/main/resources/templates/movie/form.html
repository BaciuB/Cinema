<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Movie</title>

    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-top: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>Add New Movie</h1>

<form th:action="@{/movies}" th:object="${movie}" method="post">

    <div>
        <label>ID:</label><br>
        <input th:field="*{id}" placeholder="M1">
    </div>

    <div>
        <label>Title</label><br>
        <input type="text" th:field="*{title}">
        <div th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"
             class="field-error"></div>
    </div>

    <div>
        <label>Duration (minutes)</label><br>
        <input type="number" th:field="*{durationMinutes}">
        <div th:if="${#fields.hasErrors('durationMinutes')}"
             th:errors="*{durationMinutes}"
             class="field-error"></div>
    </div>

    <div>
        <label>Release date</label><br>
        <input type="date" th:field="*{release_date}">
        <div th:if="${#fields.hasErrors('release_date')}"
             th:errors="*{release_date}"
             class="field-error"></div>
    </div>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/movies}">Cancel</a>
    </p>

</form>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Movies</title>
</head>
<body>
<h1>Movies</h1>

<p><a th:href="@{/movies/new}">Add movie</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${movies}">
        <td th:text="${m.id}">1</td>
        <td th:text="${m.title}">Inception</td>
        <td th:text="${m.genre}">Sci-Fi</td>
        <td>
            <form th:action="@{'/movies/' + ${m.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <style>
        .filter-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Movies</h1>

<div class="filter-box">
    <form method="get">

        <label>Title:</label>
        <input type="text" name="title" th:value="${title}">

        <label>Min duration:</label>
        <input type="number" name="minDuration" th:value="${minDuration}">

        <label>Max duration:</label>
        <input type="number" name="maxDuration" th:value="${maxDuration}">

        <label>Sort by:</label>
        <select name="sort">
            <option value="title" th:selected="${sort == 'title'}">Title</option>
            <option value="durationMinutes" th:selected="${sort == 'durationMinutes'}">Duration</option>
        </select>

        <select name="dir">
            <option value="asc" th:selected="${dir == 'asc'}">ASC</option>
            <option value="desc" th:selected="${dir == 'desc'}">DESC</option>
        </select>

        <button type="submit">Apply</button>
    </form>
</div>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>Title</th>
        <th>Duration</th>
        <th>Release Date</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${movies}">
        <td th:text="${m.title}"></td>
        <td th:text="${m.durationMinutes}"></td>
        <td th:text="${m.release_date}"></td>
        <td>
            <a th:href="@{'/movies/' + ${m.id}}">Details</a> |
            <a th:href="@{'/movies/' + ${m.id} + '/edit'}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/movies/new}">Add Movie</a></p>
<p><a th:href="@{/}">Back home</a></p>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Halls</title>

    <style>
        .field-error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<h1>Halls</h1>

<!-- MESAJ GLOBAL DE EROARE -->
<div th:if="${globalError}"
     class="field-error"
     th:text="${globalError}"></div>

<!-- MESAJ GLOBAL DE SUCCES -->
<div th:if="${successMessage}"
     class="success-message"
     th:text="${successMessage}"></div>

<p><a th:href="@{/halls/new}">Add new Hall</a></p>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Theatre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <!-- DacÄƒ nu sunt halls -->
    <tr th:if="${#lists.isEmpty(halls)}">
        <td colspan="5" style="text-align:center; color:gray;">No halls found.</td>
    </tr>

    <tr th:each="h : ${halls}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.name}"></td>
        <td th:text="${h.capacity}"></td>
        <td th:text="${h.theatre != null ? h.theatre.name : 'N/A'}"></td>
        <td>
            <a th:href="@{'/halls/' + ${h.id}}">Details</a> |
            <a th:href="@{'/halls/' + ${h.id} + '/edit'}">Edit</a>
            <form th:action="@{'/halls/' + ${h.id} + '/delete'}"
                  method="post"
                  style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

<p><a th:href="@{/}">Back home</a></p>

</body>
</html>

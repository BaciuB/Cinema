<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Halls</title>
</head>
<body>
<h1>Halls</h1>

<p><a th:href="@{/halls/new}">Add Hall</a></p>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Theatre ID</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${halls}">
        <td th:text="${h.id}">H1</td>
        <td th:text="${h.name}">Sala Mare</td>
        <td th:text="${h.theatreId}">T1</td>
        <td th:text="${h.capacity}">200</td>
        <td>
            <a th:href="@{'/halls/' + ${h.id}}">Details</a> |
            <a th:href="@{'/halls/' + ${h.id} + '/edit'}">Edit</a>
            <form th:action="@{'/halls/' + ${h.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">Back home</a></p>
</body>
</html>

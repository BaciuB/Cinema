<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hall Details</title>
</head>
<body>

<h1 th:text="${hall.name}">Hall Name</h1>

<p>ID: <span th:text="${hall.id}"></span></p>
<p>Capacity: <span th:text="${hall.capacity}"></span></p>
<p>
    Theatre:
    <span th:text="${hall.theatre != null ? hall.theatre.name : 'N/A'}"></span>
    (<span th:text="${hall.theatre != null ? hall.theatre.city : ''}"></span>)
</p>

<h2>Seats</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Seat ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${seats}">
        <td th:text="${s.id}"></td>
    </tr>
    </tbody>
</table>

<h2>Screenings</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Screening ID</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sc : ${screenings}">
        <td th:text="${sc.id}"></td>
        <td th:text="${sc.dateTime}"></td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/halls}">Back to list</a></p>

</body>
</html>
